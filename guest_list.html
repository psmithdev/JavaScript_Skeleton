<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Admit:</p>
    <p>Refused:</p>
    <script>
      // prettier-ignore
      const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];
      const admitParagraph = document.querySelector("p:first-of-type");
      const refusedParagraph = document.querySelector("p:last-of-type");

      for (let i = 0; i < people.length; i++) {
        if (people[i] === "Phil" || people[i] === "Lola") {
          refusedParagraph.textContent += people[i] + ", ";
        } else {
          admitParagraph.textContent += people[i] + ", ";
        }
      }
    </script>
  </body>
</html>
