<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="output"></div>

    <script>
      // Launch Countdown

      const output = document.querySelector(".output");

      for (let i = 10; i >= 0; i--) {
        const para = document.createElement("p"); // new paragraph
        output.appendChild(para); //appends paragraph to output div

        if (i === 10) {
          para.textContent = "Countdown 10";
        } else if (i === 0) {
          para.textContent = "Blast off!";
        } else {
          para.textContent = i;
        }
      }
    </script>
  </body>
</html>
